<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-carrito-de-compras.css">
    <link rel="stylesheet" href="./css/media-queries.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Carrito de compras</title>
</head>
<body>
    <aside class="product-detail">
        <div class="my-order-content">
            <div class="title-container">
                <img src="./assets/Platzi_YardSale_Icons/flechita.svg" alt="">
                <p class="title">My order</p>

            </div>
           
            <div class="shopping-card">
                <figure>
                    <img src="https://plus.unsplash.com/premium_photo-1678718713393-2b88cde9605b?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8YmljaWxjZXRhfGVufDB8fDB8fHww" alt="">
                </figure>
                <p>Bike</p>
                <p>$30,00</p>
                <img src="./assets/Platzi_YardSale_Icons/icon_close.png" alt="">
            </div>
            <div class="shopping-card">
                <figure>
                    <img src="https://plus.unsplash.com/premium_photo-1678718713393-2b88cde9605b?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8YmljaWxjZXRhfGVufDB8fDB8fHww" alt="">
                </figure>
                <p>Bike</p>
                <p>$30,00</p>
                <img src="./assets/Platzi_YardSale_Icons/icon_close.png" alt="">
            </div>
            <div class="shopping-card">
                <figure>
                    <img src="https://plus.unsplash.com/premium_photo-1678718713393-2b88cde9605b?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8YmljaWxjZXRhfGVufDB8fDB8fHww" alt="">
                </figure>
                <p>Bike</p>
                <p>$30,00</p>
                <img src="./assets/Platzi_YardSale_Icons/icon_close.png" alt="">
            </div>

            <div class="order">
                <p>total
                    <span></span>
                </p>
                <p>$560.00</p>
            </div>
            <button class="primary-button">
                 Checkout
            </button>
        </div>
    </aside>
</body>
</html>
